<html>
    <head>
        <title>CoWIN Availibility</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-2TD2EHC7LN"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-2TD2EHC7LN');
        </script>
    </head>
    <body class="h-screen flex flex-col justify-start">
        <section>
            <div class="shadow bg-red-200 text-2xl p-2">CoWIN Vaccine Availibility</div>
        </section>
        <div class="flex flex-col flex-grow items-center">
            <form class="container flex flex-col items-center shadow p-4 m-4" onsubmit="check()">
                <div class="max-w-sm flex flex-col items-center">
                    <div class="mb-2">
                        <label>State:</label>
                        <select id="state" class="bg-red-200">
                            <option value="-" selected disabled hidden>Select State</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>District:</label>
                        <select id="district" class="bg-red-200">
                            <option value="-" selected disabled hidden>Select District</option>
                        </select><br>
                    </div>
                    <div class="mb-2">
                        <label>Date:</label>
                        <input class="bg-red-200 border p-2" type="date" id="date">
                    </div>
                    <div class="mb-2">
                        Age: <label for="18+">18+</label>
                        <input type="radio" id="18+" name="age" value="18+" checked>
                        <label for="45+">45+</label>
                        <input type="radio" id="45+" name="age" value="45+">
                        <br/>
                    </div>
                <input class="bg-red-200 rounded p-2" type="button" value="Fetch Available Centers" onclick="check()">
                </div>
            </form>
            <div id="results">
                
            </div>
        </div>
        <div class="bg-gray-200 text-sm text-center p-4">
            Features: Added age group filter (18+ / 45+) and removed unavailable slots from the <a href="https://selfregistration.cowin.gov.in/" target="_blank">original app</a><br>
            Implemented using the <a class="text-red-700" href="https://apisetu.gov.in/public/marketplace/api/cowin" target="_blank">Co-WIN Public API</a>. Code available at <a class="text-red-700" href="https://github.com/neelpy/cowin" target="_blank">https://github.com/neelpy/cowin</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
